<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OF THRONES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">GAME OF THRONES</div>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Daenerys Targaryen</h4>
                        <p>Mother of Dragons.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Jon Snow</h4>
                        <p>King in the North</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Tyrion Lannister</h4>
                        <p>"Never forget what you are. The rest of the world will not. Wear it like armor, and it can
                            never be used to hurt you."
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Robb Stark</h4>
                        <p>The Young Wolf.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Cersei Lannister</h4>
                        <p> Known for Lust for power, scheming, transgressive viewpoint, and her love for her children,
                            whom she seeks to protect.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Jaime Lannister</h4>
                        <p>The KingSlayer.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7">
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>White Walkers</h4>
                        <p>Gaunt, human-like beings with pale white skin, long white hair, and striking deep blue eyes
                            that glow like ice.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <div class="audio-container">
        <audio controls>
            <source src="./Theme song.mp3" type="">
        </audio>
    </div>
</body>

</html>
